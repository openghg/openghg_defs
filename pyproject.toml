[project]
name = "openghg_defs"
version = "0.1.0"
description = "Supplementary definition data for OpenGHG"
readme = "README.md"
requires-python = ">=3.8"

[project.urls]
"Homepage" = "https://github.com/openghg/supplementary_data"
"Bug Tracker" = "https://github.com/openghg/supplementary_data/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
"openghg_defs" = ["*"]
"openghg_defs.data" = ["*"]
"openghg_defs.data.domain" = ["*"]

[tool.ruff]
line-length = 110
update-check = false
target-version = "py38"

exclude = ["__init__.py"]

[tool.black]
line-length = 110
target-version = ['py38', 'py39']
required-version = '23.1.0'
exclude = '''
(
    asv_bench/env
  | \.egg
  | \.git
  | \.hg
  | \.mypy_cache
  | \.nox
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | setup.py
)
'''